<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Container</title>
    <link rel="stylesheet" type="text/css" href="./css/viralcss.css">
</head>

<body style="text-align:center">
    <div>
        <h2>Column Based</h2>
        <div class="container">
            <div class="column">.column</div>
            <div class="column">.column</div>
            <div class="column">.column</div>
        </div>
    </div>

    <br />
    <br />

    <div id="grid-based">
        <h2>Grid Based</h2>
    </div>

    <div id="grid-based">
        <h2>Grid Based (Offsets)</h2>
        <div class="container">
            <div class="column-6 column-offset-3">.column-6 .column-offset-3</div>
            <div class="column-2 column-offset-1">.column-2 .column-offset-1</div>
        </div>
        <div class="container">
            <div class="column-2 column-offset-1">.column-2 .column-offset-1</div>
            <div class="column-3">.column-3</div>
            <div class="column-2 column-offset-4">.column-2 .column-offset-4</div>
        </div>
        <div class="container">
            <div class="column-6 column-offset-3">.column-6 .column-offset-3</div>
        </div>
    </div>
    <script src="./container.js" defer></script>
</body>

</html>
